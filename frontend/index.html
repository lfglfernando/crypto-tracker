<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Wealth - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="index.html">Grow Wealth</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light me-2" href="portfolio.html">Portfolio</a>
            <a class="btn btn-outline-light me-2" href="transactions.html">Transactions</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>    

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center">Cryptocurrency Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Portfolio Value</h5>
                        <h2 id="total-value">$0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Profit / Loss</h5>
                        <h2 id="profit-loss">$0.00</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cryptocurrency List -->
        <h3 class="mt-4">My Cryptocurrencies</h3>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Crypto</th>
                    <th>Amount</th>
                    <th>Current Price</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody id="crypto-list">
                <!-- Will be populated dynamically with JS -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
